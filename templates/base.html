{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/56dd7abce3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- css static file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Hotel Name</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="/">Home<span class="sr-only">(current)</span></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booknow/">Book Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mybookings/">My Bookings</a>
                </li>
                {% if user.is_authenticated %}
                {% else %}        
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/signup/">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div>
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>
    <!-- Footer -->
    <footer class="fixed-bottom py-3">
            <div class="footer mt-auto text-center"> 
                <a href="#"><i class="fab fa-facebook-square fa-2xl"></i></a>
                <a href="#"><i class="fab fa-twitter-square fa-2xl"></i></a>
                <a href="#"><i class="fab fa-instagram-square fa-2xl"></i></a>
                <a href="#"><i class="fab fa-youtube-square fa-2xl"></i></a>
            </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
